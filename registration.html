<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="nav.css">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <!-- <link rel="stylesheet" href="home.css"> -->
</head>
<body>
    <div id="navbar-container"></div>
    <div class="container">
        <h1>Register</h1>
        <form id="register-form">
            <input type="text" class="input-field" placeholder="First Name" id="register-firstname" required>
            <input type="text" class="input-field" placeholder="Last Name" id="register-lastname" required>
            <input type="email" class="input-field" placeholder="Email" id="register-email" required>
            <input type="password" class="input-field" placeholder="Password" id="register-password" required>

            <label>
                <input type="checkbox" id="terms-checkbox" required>
                I agree to the <a href="terms.html" target="_blank">Terms and Conditions</a>
            </label>

            <button type="submit" class="submit-btn">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
    <script src="app.js"></script>
   
        


</body>
</html>
