<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="nav.css">
</head>
<body>
    <div class="container">
        <h1>Reset Password</h1>
        <form id="forgot-password-form">
            <input type="email" class="input-field" placeholder="Enter your email" id="forgot-email" required>
            <button type="button" class="submit-btn" id="send-otp-btn">Send OTP</button>
            
            <div id="otp-section" style="display: none;">
                <input type="text" class="input-field" placeholder="Enter OTP" id="otp-input" required>
                <button type="button" class="submit-btn" id="verify-otp-btn">Verify OTP</button>
            </div>

            <div id="new-password-section" style="display: none;">
                <input type="password" class="input-field" placeholder="New Password" id="new-password" required>
                <input type="password" class="input-field" placeholder="Confirm New Password" id="confirm-password" required>
                <button type="submit" class="submit-btn">Update Password</button>
            </div>
        </form>
        <p><a href="login.html">Back to Login</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
